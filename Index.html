<!DOCTYPE html>
<html lang="en">
<head>

  <title>Housewire Pro | Electrical Contractor</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    header { background:#0a3d62; color:white; text-align:center; padding:2rem 1rem; }

    .hero { text-align:center; padding:3rem 1rem; background:#1e90ff; color:white; }
    .btn { display:inline-block; background:#ffcc00; color:#000; padding:1rem 2rem; text-decoration:none; border-radius:8px; font-weight:bold; font-size:1.1rem; margin-top:1rem; }

    .grid div { background:white; padding:1.5rem; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); font-weight:bold; }
    footer { background:#0a3d62; color:white; text-align:center; padding:1.5rem; font-size:0.9rem; }
  </style>
</head>

  <header>
    <h1>Housewire Pro</h1>

  </header>

  <section class="hero">
    <h2>Powering Your Home & Business</h2>
    <a href="tel:+15551234567" class="btn">Call Now: (555) 123-4567</a>
  </section>

  <section class="services">
    <h2>Our Services</h2>
    <div class="grid">
      <div>Wiring & Rewiring</div>
      <div>Panel Upgrades</div>
      <div>Lighting Installation</div>
      <div>EV Charger Setup</div>
      <div>Emergency Repairs</div>
      <div>Smart Home Setup</div>
    </div>
  </section>

  <footer>
    <p>© 2025 Housewire Pro. All rights reserved.</p>
  </footer>
</body>
</html>
